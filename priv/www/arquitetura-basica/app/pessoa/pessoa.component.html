<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div  [hidden]="submitted">
        <h1>Cadastro de Pessoas</h1>
        <form (ngSubmit)="onSubmit()" #pessoaForm="ngForm">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome"
                   required
                   [(ngModel)]="model.nome" name="nome"
                   #nome="ngModel" >
            <div [hidden]="nome.valid || nome.pristine"
                 class="alert alert-danger">
              O nome é obrigatório
            </div>
          </div>
           <span [hidden]="!hidden">
             <button type="submit" class="btn btn-primary" [disabled]="!pessoaForm.form.valid">Salvar</button>
           </span>
          <span [hidden]="hidden">
            <button type="button" class="btn btn-primary" (click)="editar()" [disabled]="!pessoaForm.form.valid">Editar</button>
          </span>
          <br/><br/>
        </form>
      </div>
    </div>
  </div>
</div>
