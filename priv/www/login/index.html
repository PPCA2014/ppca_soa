<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Login Integrado | UnB</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="assets/css/waves.min.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="https://unb.br"><img src="assets/img/as_comp_EXC_TRANSP.png" alt="UnB" style="margin: 0 0 10px; width: 240px;"></a>
            <small>Autenticação de Usuário</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg">Autentique para iniciar sua sessão</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Usuário" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="pass" id="pass" placeholder="Senha" required>
                        </div>
                    </div>
                    <span id="error"></span> 
                    <div class="row">
                        <div class="col-xs-6 p-t-5">
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-block bg-green waves-effect" id="enter" type="submit">AUTENTICAR</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="https://sistemas.unb.br/autenticacao7/paginas/cadastro_usuario.xhtml">Cadastro de usuário</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="https://sistemas.unb.br/autenticacao7/paginas/recuperar_senha.xhtml">Esqueceu sua senha?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="assets/js/waves.min.js"></script>

    <!-- Validation Plugin Js -->
    <script src="assets/js/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
