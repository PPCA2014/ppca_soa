
<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="UTF-8">
<title>Catálogo de serviços</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Acesso">
<meta name="author" content="Everton de Vargas Agilar">
<link rel="stylesheet" href="static/css/fpc_concat.css">
<script type='text/javascript'
	src='http://code.jquery.com/jquery-1.11.0.js'></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="https://rawgit.com/wenzhixin/bootstrap-table/master/dist/bootstrap-table.min.css">
<script type='text/javascript'
	src="https://rawgit.com/wenzhixin/bootstrap-table/master/dist/bootstrap-table.min.js"></script>

<script type='text/javascript'>
	//<![CDATA[ 
	$(window)
			.load(
					function() {

						$
								.getJSON(
										"/catalogo",
										function(data) {
											$
													.each(
															data,
															function(i, val) {
																var url = "<a href='registro.html?id="
																		+ val.id
																		+ "' class='btn'>"
																		+ "<span class='glyphicon glyphicon-book'></span> Registre-se</a>";
																val.publisher = url;

															});
											$('#table').bootstrapTable({
												data : data
											});

										});
						$('#table').show();
						$('#painel_table').show();
					});//]]>
</script>
</head>
<body>

	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a id="nome_sistema" class="navbar-brand" href="#"><span
                            class="glyphicon glyphicon-list"></span> <strong>
						Catálogo de serviços </strong>
				</a>
			</div>
			<div id="fpc_menu" class="navbar-collapse collapse">


				 


				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html"><span
							class="glyphicon glyphicon-home"></span> Barramento de serviços</a></li>
					<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					<li><a href="fpc.views.fpc_logout"><span
							class="glyphicon glyphicon-off"></span> Logout</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>


	<div class="panel panel-default" id="painel_table" 
	style="display: none">
		<div class="panel-body">
		<table class="table-striped " id="table"
        style="text-align: left; padding: 400; display: none">

        <thead>
            <tr>
                <th data-field='publisher'>Registro</th>
                <th data-field="name">Nome</th>
                <th data-field="comment">Comentário</th>
                <th data-field="owner">Proprietário</th>
                <!--<th data-field="service">Serviço</th>
                <th data-field="type">Tipo</th>
                <th data-field="url">Url</th>
                  <th data-field="querystring">Parâmetros</th>
                <th data-field="version">Versão</th>
                <th data-field="async">Assíncrono</th>-->

            </tr>
        </thead>
    </table>
		
		</div>
	</div>


	






</body>
</html>
