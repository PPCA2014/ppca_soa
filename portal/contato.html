    <section class="contact-section section section-on-bg">
            <div class="container">
               
                <form id="contact-form" class="contact-form" method="post">                     
                    <div class="row text-center">
                        <div class="contact-form-inner col-md-8 col-sm-12 col-xs-12 col-md-offset-2 col-sm-offset-0 xs-offset-0">
                            <div class="row">    
                                      <h2 class="title text-center">Fale Conosco</h2>
                <p class="intro text-center">Teremos prazer em respondê-lo o mais brevemente.</p>     
                                    <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                                        <label class="sr-only" for="cname">Digite seu Nome</label>
                                        <input type="text" class="form-control" id="cname" name="name" placeholder="Digite seu Nome" required="">
                                    </div>                    
                                    <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                                        <label class="sr-only" for="cemail">Digite seu Endereço de Email</label>
                                        <input type="email" class="form-control" id="cemail" name="email" placeholder="Digite seu Endereço de Email" required="">
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                        <label class="sr-only" for="cmessage">Digite sua Mensagem</label>
                                        <textarea class="form-control" id="cmessage" name="message" placeholder="Digite sua Mensagem" rows="12" required></textarea>
                                    </div>
                                     <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                        <input type="submit" class="btn-block btn-cta-primary" value="Enviar Mensagem">
                                    </div>           
                                                
                            </div>
                        </div>
                    </div></form>
