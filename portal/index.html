	window.onload = function() {
		document.getElementById("f_username").value = "DIGITE O USUÁRIO";
		document.getElementById("f_username").style.color = "gray";

		document.getElementById("f_password").value = "DIGITE A SENHA";
		document.getElementById("f_password").type = "text";
		document.getElementById("f_password").style.color = "gray";
	}

	function escreveUser() {
		if (document.getElementById("f_username").value == "DIGITE O USUÁRIO") {
			document.getElementById("f_username").value = "";
		}

	}

	function digiteUser() {
		if (document.getElementById("f_username").value == "") {
			document.getElementById("f_username").value = "DIGITE O USUÁRIO";
		}

	}

	function escrevePassword() {
		if (document.getElementById("f_password").value == "DIGITE A SENHA") {
			document.getElementById("f_password").value = "";
		}
		document.getElementById("f_password").type = "password";

	}

	function digitePassword() {
		if (document.getElementById("f_password").value == "") {
			document.getElementById("f_password").value = "DIGITE A SENHA";
			document.getElementById("f_password").type = "text";
		} else {

			document.getElementById("f_password").type = "password";
		}

	}
</script>
