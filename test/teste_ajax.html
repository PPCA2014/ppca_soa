<html>
<head>
	<title>Exemplo de ajax usando jQuery</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<h3>Testador de requisição PPCA->SOA</h3>
	<form>
		<input id="url" style="width:700px" value="http://www.ec2-54-94-128-45.sa-east-1.compute.amazonaws.com:2301/health/top_services/5">
		<button type="button" onclick="getJSON(url.value, [])">Envia!</button>
		<div id="dados" style="padding:15px;border:1px;"/>
	</form>
</body>

<script type="text/javascript">

	function getJSON(url, params){
   		return $.getJSON(url, params
			).done(function(response) {
				document.getElementById("dados").textContent = response;
				alert("Success!");
		    }).fail(function(jqxhr, textStatus, error){
				alert(error);
		    });			
   	}
	
</script>

</html>
